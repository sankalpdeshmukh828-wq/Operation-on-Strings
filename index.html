<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <!-- script js -->
         <script src="./script.js"></script>

    <title>String in Js</title>
</head>

<body>
    <h1 class="text-center bg-secondary py-2">Operations On String In JavaScript</h1>


   <div class="Container my-4">
    <div class="form-floating w-75 mx-auto">
  <textarea class="form-control" placeholder="Add a paragraph" id="floatingTextarea2" style="height: 100px;"></textarea>
  <label for="floatingTextarea2">Add paragraph</label>
</div>
</div>

<div class="Container bg-secondary w-50 mx-auto text-white p-2" style="height: 100px;" id="result">Result
</div>

<div class="Container my-4 w-50 mx-auto">
    <div class="row">
        <div class="col">
            <button class="btn btn-outline-dark mb-3" onclick="tocapitalise()">Capatalise</button><br />
            <button class="btn btn-outline-dark mb-3" onclick="countVowels()">Count Vowels</button> <br />
            <button class="btn btn-outline-dark mb-3" onclick="countConsonests()">consonents</button><br />
            <button class="btn btn-outline-dark mb-3" onclick="extractFirstWord()">Extract first word</button><br />
        </div>
        <div class="col">
            <button class="btn btn-outline-dark mb-3" onclick="tosmall()">Convert to small case</button><br />
            <button class="btn btn-outline-dark mb-3" onclick="convertTitleCase()">Convert to title case</button><br />
            <button class="btn btn-outline-dark mb-3" onclick="countSpaces()">Count spaces</button><br />
            

        </div>
        <div class="col">
            <button class="btn btn-outline-dark mb-3" onclick="countNewLines()">Count new lines</button><br />
            <button class="btn btn-outline-dark mb-3" onclick="replacewithhyphens()">Replace all spaces with hypens</button>  <br />
            <button class="btn btn-outline-dark mb-3" onclick="sortWords()">Sort the words</button>  <br />
            
            
        </div>
        <div class="col">
            <button class="btn btn-outline-dark mb-3" onclick="reverseCharacters()">Reverse the characters</button>  <br />
            <button class="btn btn-outline-dark mb-3" onclick="checkPalindrome()">Check palindrome</button>  <br />
            <button class="btn btn-outline-dark mb-3" onclick="countWords()">Count the Words</button>  <br />
        </div>
    </div>

</div>

</body>

</html>
